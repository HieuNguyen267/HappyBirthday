            function timedAction(fn, delay, max, reverse) {
                clearInterval(interval);
                currentAction = reverse ? max : 1;
                fn(currentAction);
                if (!max || (!reverse && currentAction < max) || (reverse && currentAction > 0)) {
                    interval = setInterval(function () {
                        currentAction = reverse ? currentAction - 1 : currentAction + 1;
                        fn(currentAction);

        S.Point = function (args) {

        S.Dot = function (x, y) {
            this.p = new S.Point({
                x: x,
                y: y,
                z: 5,
                a: 1,
                h: 0
            });
            this.e = 0.07;
            this.s = true;
            this.c = new S.Color(255, 255, 255, this.p.a);
            this.t = this.clone();

        S.Dot.prototype = {
            clone: function () {
                return new S.Point({
                    x: this.x,
                    y: this.y,
                    z: this.z,
                    a: this.a,
                    h: this.h
                });
            },
            _draw: function () {
                this.c.a = this.p.a;
                S.Drawing.drawCircle(this.p, this.c);
            },
            _moveTowards: function (n) {
                var details = this.distanceTo(n, true),
                    dx = details[0],
                    dy = details[1],
                    d = details[2],
                    e = this.e * d;
                if (this.p.h === -1) {
                    this.p.x = n.x;
                    this.p.y = n.y;
                    return true;
                }
                if (d > 1) {
                    this.p.x -= ((dx / d) * e);
                    this.p.y -= ((dy / d) * e);
                } else {
                    if (this.p.h > 0) {
                        this.p.h--;
                    } else {
                        return true;
                    }
                }
                return false;
            },
            _update: function () {
                if (this._moveTowards(this.t)) {
                    var p = this.q.shift();
                    if (p) {
                        this.t.x = p.x || this.p.x;
                        this.t.y = p.y || this.p.y;
                        this.t.z = p.z || this.p.z;
                        this.t.a = p.a || this.p.a;
                        this.p.h = p.h || 0;
                    } else {
                        if (this.s) {

                        } else {

                d = this.p.z - this.t.z;

            },
            distanceTo: function (n, details) {
                var dx = this.p.x - n.x,
                    dy = this.p.y - n.y,
                    d = Math.sqrt(dx * dx + dy * dy);
                return details ? [dx, dy, d] : d;
            },
            move: function (p, avoidStatic) {

        S.ShapeBuilder = (function () {
            var gap = 13,
                shapeCanvas = document.createElement('canvas'),
                shapeContext = shapeCanvas.getContext('2d'),
                fontSize = 500,
                fontFamily = 'Avenir, Helvetica Neue, Helvetica, Arial, sans-serif';
            function fit() {
                shapeCanvas.width = Math.floor(window.innerWidth / gap) * gap;
                shapeCanvas.height = Math.floor(window.innerHeight / gap) * gap;
                shapeContext.fillStyle = 'red';
                shapeContext.textBaseline = 'middle';
                shapeContext.textAlign = 'center';
            }
            function processCanvas() {
                var pixels = shapeContext.getImageData(0, 0, shapeCanvas.width, shapeCanvas.height).data;
                dots = [],
                    pixels,
                    x = 0,
                    y = 0,
                    fx = shapeCanvas.width,
                    fy = shapeCanvas.height,
                    w = 0,
                    h = 0;
                for (var p = 0; p < pixels.length; p += (4 * gap)) {
                    if (pixels[p + 3] > 0) {
                        dots.push(new S.Point({
                            x: x,
                            y: y

                        w = x > w ? x : w;
                        h = y > h ? y : h;
                        fx = x < fx ? x : fx;
                        fy = y < fy ? y : fy;
                    }
                    x += gap;
                    if (x >= shapeCanvas.width) {
                        x = 0;
                        y += gap;
                        p += gap * 4 * shapeCanvas.width;
                    }
                }
                return {dots: dots, w: w + fx, h: h + fy};
            }
            function setFontSize(s) {
                shapeContext.font = 'bold ' + s + 'px ' + fontFamily;
            }
            function isNumber(n) {
                return !isNaN(parseFloat(n)) && isFinite(n);
            }
            function init() {
                fit();
                window.addEventListener('resize', fit);

            // Init
            init();
            return {

                letter: function (l) {
                    var s = 0;
                    setFontSize(fontSize);
                    s = Math.min(fontSize,
                        (shapeCanvas.width / shapeContext.measureText(l).width) * 0.8 * fontSize,
                        (shapeCanvas.height / fontSize) * (isNumber(l) ? 1 : 0.45) * fontSize);
                    setFontSize(s);
                    shapeContext.clearRect(0, 0, shapeCanvas.width, shapeCanvas.height);
                    shapeContext.fillText(l, shapeCanvas.width / 2, shapeCanvas.height / 2);
                    return processCanvas();
                },
                rectangle: function (w, h) {
                    var dots = [],
                        width = gap * w,
                        height = gap * h;
                    for (var y = 0; y < height; y += gap) {
                        for (var x = 0; x < width; x += gap) {
                            dots.push(new S.Point({
                                x: x,
                                y: y
                            }));
                        }
                    }
                    return {dots: dots, w: width, h: height};
                }
            };
        }());

                        n.dots = n.dots.slice(0, i).concat(n.dots.slice(i + 1));

                setTimeout(() => {
                    if (message.parentNode) {
                        message.parentNode.removeChild(message);
                    }
                }, 5000);
            }
            
            // Function to play music with bypass techniques
            function playMusic() {
                // Unmute first
                backgroundMusic.muted = false;
                
                // Try multiple play attempts
                const playAttempts = [
                    () => backgroundMusic.play(),
                    () => {
                        backgroundMusic.currentTime = 0;
                        return backgroundMusic.play();
                    },
                    () => {
                        backgroundMusic.load();
                        return backgroundMusic.play();
                    }
                ];
                
                let attemptIndex = 0;
                
                function tryPlay() {
                    if (attemptIndex < playAttempts.length) {
                        playAttempts[attemptIndex]().then(function() {
                            console.log('Music started successfully on attempt', attemptIndex + 1);
                        }).catch(function(error) {
                            console.log('Play attempt', attemptIndex + 1, 'failed:', error);
                            attemptIndex++;
                            setTimeout(tryPlay, 100);
                        });
                    } else {
                        console.log('All play attempts failed');
                        showAudioMessage();
                    }
                }
                
                tryPlay();
            }
            
            // Function to ensure audio is loaded
            function ensureAudioLoaded() {
                if (backgroundMusic.readyState >= 2) {
                    playMusic();
                } else {
                    backgroundMusic.addEventListener('canplay', function() {
                        playMusic();
                    }, { once: true });
                }
            }
            
            // Try to play music on page load with multiple attempts
            ensureAudioLoaded();
            
            // Try to play on various user interactions
            const interactionEvents = ['click', 'keydown', 'touchstart', 'mousedown', 'mouseup', 'scroll'];
            
            interactionEvents.forEach(event => {
                document.addEventListener(event, function() {
                    ensureAudioLoaded();
                }, { once: true });
            });
            
            // Try to play on window focus
            window.addEventListener('focus', function() {
                ensureAudioLoaded();
            });
            
            // Try to play on visibility change
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    ensureAudioLoaded();
                }
            });
            
            // Auto-play when birthday box appears
            const originalShowBirthdayBox = showBirthdayBox;
            showBirthdayBox = function() {
                originalShowBirthdayBox();
                // Try to play music when birthday box appears
                setTimeout(ensureAudioLoaded, 1000);
            };
            
            // Debug: Log audio events
            backgroundMusic.addEventListener('loadstart', () => console.log('Audio loading started'));
            backgroundMusic.addEventListener('canplay', () => console.log('Audio can play'));
            backgroundMusic.addEventListener('playing', () => console.log('Audio is playing'));
            backgroundMusic.addEventListener('error', (e) => console.log('Audio error:', e));
            
            // Additional debug info
            console.log('Audio element:', backgroundMusic);
            console.log('Audio src:', backgroundMusic.src);
            console.log('Audio readyState:', backgroundMusic.readyState);
        }
        
        // Initialize audio when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initAudio);
        } else {
            initAudio();
        }
    </script>

        <audio id="backgroundMusic" autoplay loop preload="auto" muted style="display: none;">
            <source src="1.mp3" type="audio/mpeg">
            <source src="1.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
